<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./desktop.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Aeonik:wght@400;500;700&display=swap" />
</head>

<body>
  <div class="desktop-2">
    <main class="image-6-parent">
      <img class="image-6-icon1" alt="" src="./public/image-61@2x.png" />

      <img class="frame-child" alt="" src="./public/vector-1.svg" />
    </main>
    <header class="top-nav1">
      <img class="layer-1-icon1" loading="lazy" alt="" src="./public/layer-11.svg" />

      <nav class="main-nav">
        <div class="hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="nav-items-container">
          <div class="main-nav-item5">
            <div class="about-us-frame">
              <a class="about-us4">Home</a>
            </div>
            <div class="nav-item-background"></div>
          </div>
          <div class="main-nav-item6">
            <div class="about-us-wrapper1">
              <a class="about-us5">Installers</a>
            </div>
            <div class="rectangle-div"></div>
          </div>
          <div class="main-nav-item7">
            <div class="about-us-wrapper2">
              <a class="about-us6">About Us</a>
            </div>
            <div class="main-nav-item-child1"></div>
          </div>
        </div>
      </nav>
    </header>
    <div class="back-container-wrapper">
      <div class="back-container">
        <div class="back1">
          <div class="vuesaxlineararrow-left-wrapper">
            <img class="vuesaxlineararrow-left-icon1" loading="lazy" alt="" src="./public/vuesaxlineararrowleft1.svg" />
          </div>
          <div class="go-back-container">
            <a class="go-back1">Go back</a>
          </div>
        </div>
        <div class="form-container-wrapper">
          <div class="form-container">
            <div class="where-do-you-reside-parent">
              <h1 class="where-do-you">Where do you reside?</h1>
              <div class="dropdown-container">
                <div class="options">
                  <div class="frame-parent8">
                    <div class="ethereum-wrapper">
                      <div class="ethereum">Select state</div>
                    </div>
                    <img class="vuesaxlineararrow-down-icon" alt="" src="./public/vuesaxlineararrowdown.svg" />
                  </div>
                </div>
              </div>
            </div>
            <div class="button-container">
              <button class="button12">
                <b class="order-now10">Proceed</b>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Get the hamburger menu icon
    const hamburgerMenu = document.querySelector('.hamburger-menu');
    const navItemsContainer = document.querySelector('.main-nav');

    // Add event listener to hamburger menu icon
    hamburgerMenu.addEventListener('click', () => {
      // Toggle the 'active' class on the hamburger menu icon
      hamburgerMenu.classList.toggle('active');

      // Toggle the display of nav items
      const navItems = document.querySelectorAll('.main-nav > div:not(.hamburger-menu)');
      navItems.forEach((navItem) => {
        navItem.style.display = hamburgerMenu.classList.contains('active') ? 'block' : 'none';
      });
    });
  </script>
</body>

</html>
